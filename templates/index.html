<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Tracker SPA</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="app">
        <h1>Food Tracker</h1>
        <div id="input-section">
            <h2>Input Product</h2>
            <div id="camera-input">
                <!-- Camera input will go here -->
            </div>
            <div id="file-upload">
                <!-- File upload input will go here -->
            </div>
            <div id="text-search">
                <!-- Text search input will go here -->
            </div>
        </div>
        <div id="results-section">
            <!-- Results will be displayed here -->
        </div>
        <div id="nutrition-label">
            <!-- Interactive Digital Nutrition Label will be displayed here -->
        </div>
        <div id="nutrient-details">
            <!-- Detailed nutrient information will be displayed here -->
        </div>
        <div id="visualization-section">
            <canvas id="myChart"></canvas>
        </div>
        <div id="history-section">
            <!-- Search history will be displayed here -->
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
